server.port=8099
spring.application.name=Email-Service

spring.activemq.broker-url = ${ACTIVEMQ_BROKER_URL}
activemq.message.topic = flightreservation

spring.datasource.url = ${JDBC_URL}
spring.datasource.username = ${JDBC_USER}
spring.datasource.password = ${JDBC_PASSWORD}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


authenticationservice.jwt-token = ${JWT_TOKEN}
authenticationservice.name = authenticationservice

eureka.client.serviceUrl.defaultZone = ${EUREKA_SERVER_URL}
eureka.instance.hostname=${HOST_NAME}